name: Auto-bump Pyodide & Rebuild Image

on:
  schedule:
    - cron: 8 0 * * *
  workflow_dispatch:

permissions:
  contents: write
  actions: write

jobs:
  bump-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get latest Pyodide release tag
        id: get_latest
        uses: actions/github-script@v7
        with:
          script: |
            const res = await github.rest.repos.getLatestRelease({
              owner: "pyodide",
              repo: "pyodide"
            });
            core.setOutput("tag", res.data.tag_name);

      - name: Show detected tag
        run: |
          echo "Latest tag: ${{ steps.get_latest.outputs.tag }}"

      - name: Read current version from index.html
        id: read_current
        shell: bash
        run: |
          if [ ! -f "index.html" ]; then
            echo "index.html not found; nothing to do."
            echo "current=" >> $GITHUB_OUTPUT
            exit 0
          fi
          CURRENT=$(grep -oP 'pyodide/v[0-9]+\.[0-9]+\.[0-9]+/full/pyodide.js' index.html \
            | grep -oP '[0-9]+\.[0-9]+\.[0-9]+' \
            | head -n1 || true)
          echo "Current: ${CURRENT:-<none>}"
          echo "current=${CURRENT}" >> $GITHUB_OUTPUT

      - name: Replace version in index.html (if needed)
        if: steps.read_current.outputs.current != steps.get_latest.outputs.tag && steps.read_current.outputs.current != ''
        shell: bash
        env:
          LATEST: ${{ steps.get_latest.outputs.tag }}
        run: |
          # Ensure the tag starts with 'v' and replace both v? patterns in index.html
          LATEST_TAG="${LATEST}"
          if [ -n "$LATEST_TAG" ] && [ "${LATEST_TAG#v}" = "$LATEST_TAG" ]; then
            LATEST_TAG="v${LATEST_TAG}"
          fi
          echo "Updating index.html to ${LATEST_TAG} ..."
          sed -i -E "s@(pyodide/)v?[0-9]+\.[0-9]+\.[0-9]+(/full/pyodide.js)@\1${LATEST_TAG}\2@g" index.html
          echo "Done."

      - name: Commit change (only if there is a diff)
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(ci): bump Pyodide to ${{ steps.get_latest.outputs.tag }}"
          file_pattern: index.html

      - name: Trigger Docker workflows
        if: steps.read_current.outputs.current != steps.get_latest.outputs.tag && steps.read_current.outputs.current != ''
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Dispatching docker-image.yml and docker-publish.yml ..."
          curl -L -X POST -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            https://api.github.com/repos/${{ github.repository }}/actions/workflows/docker-image.yml/dispatches \
            -d '{"ref":"main"}'
          curl -L -X POST -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            https://api.github.com/repos/${{ github.repository }}/actions/workflows/docker-publish.yml/dispatches \
            -d '{"ref":"main"}'
