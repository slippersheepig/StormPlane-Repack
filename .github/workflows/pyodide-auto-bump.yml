name: Auto-bump Pyodide & Rebuild Image

on:
  schedule:
    - cron: 8 1 * * *
  workflow_dispatch:

permissions:
  contents: write

jobs:
  bump-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get latest Pyodide release tag
        id: get_latest
        uses: actions/github-script@v7
        with:
          script: |
            const res = await github.rest.repos.getLatestRelease({
              owner: "pyodide",
              repo: "pyodide"
            });
            core.setOutput("tag", res.data.tag_name);

      - name: Show detected tag
        run: |
          echo "Latest tag: ${{ steps.get_latest.outputs.tag }}"

      - name: Read current version from index.html
        id: read_current
        shell: bash
        run: |
          if [ ! -f "index.html" ]; then
            echo "index.html not found; nothing to do."
            echo "current=" >> $GITHUB_OUTPUT
            exit 0
          fi
          CURRENT=$(grep -oP 'pyodide/v[0-9]+\.[0-9]+\.[0-9]+/full/pyodide.js' index.html \
            | grep -oP '[0-9]+\.[0-9]+\.[0-9]+' \
            | head -n1 || true)
          echo "Current: ${CURRENT:-<none>}"
          echo "current=${CURRENT}" >> $GITHUB_OUTPUT

      - name: Replace version in index.html (if needed)
        if: steps.read_current.outputs.current != steps.get_latest.outputs.tag && steps.read_current.outputs.current != ''
        shell: bash
        env:
          LATEST: ${{ steps.get_latest.outputs.tag }}
        run: |
          echo "Updating index.html to ${LATEST} ..."
          sed -i -E "s@(pyodide/)v[0-9]+\.[0-9]+\.[0-9]+(/full/pyodide.js)@\1${LATEST}\2@g" index.html
          echo "Done."

      - name: Commit change (only if there is a diff)
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(ci): bump Pyodide to ${{ steps.get_latest.outputs.tag }} [skip ci]"
          file_pattern: index.html
