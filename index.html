<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>沙漠风暴 REPACK</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="hud" style="display:none;">
    <div id="score">Score: <span id="scoreValue">0</span></div>
    <div id="lives">Lives: <span id="livesValue">3</span></div>
    <div id="level">Level: <span id="levelValue">1</span></div>
  </div>

  <canvas id="game-canvas" width="800" height="600"></canvas>

  <div id="menu">
    <div class="panel">
      <div class="title-row">
        <div class="hearts" aria-hidden="true">❤❤❤</div>
        <h1 id="gameTitle">Storm Plane Repack</h1>
      </div>

      <div class="btn-row" id="difficultyRow">
        <label class="difficulty">
          <input type="radio" name="difficulty" value="easy" checked>
          <span>简单</span>
        </label>
        <label class="difficulty">
          <input type="radio" name="difficulty" value="normal">
          <span>普通</span>
        </label>
        <label class="difficulty">
          <input type="radio" name="difficulty" value="hard">
          <span>困难</span>
        </label>
      </div>

      <div class="btn-row">
        <button id="start-btn" type="button">开始游戏</button>
      </div>

      <div class="menu-hint" id="startHint">点击“开始游戏”按钮进入</div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
  <script>
    async function main() {
      const pyodide = await loadPyodide();
      await pyodide.loadPackage(["micropip"]);
      await pyodide.runPythonAsync(`
        import micropip
        await micropip.install([])
      `);
      await pyodide.runPythonAsync(await (await fetch("utils.py")).text());
      await pyodide.runPythonAsync(await (await fetch("main.py")).text());
    }
    main();
  </script>
</body>
</html>
